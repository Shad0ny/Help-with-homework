<body>
  <img src="./assets/Img/logo.png" alt="logo" class=logo>
  <button class=connexion onclick="document.location='accueil.html'">Revenir à  l'accueil</button>
  <h1>Connexion</h1>
  <!-- Le formulaire de connexion-->
  <form action="/Help-with-homework/accueil.html" method="get">
    <label for="login">Identifiant/adresse mail :</label><br>
    <input type="text" id="login" name="login" required><br>
    <label for="password1">Mot de passe :</label><br>
    <input type="password" id="password1" name="password1" required><br><br>
    <input type="submit" value="Se connecter">
  </form>
  <h1>Pas encore de compte ? Inscrivez vous dès maintenant !</h1>
  <!-- Le formulaire d'inscription-->
  <form action="/Help-with-homework/accueil.html" method="get">
    <label for="Nom">Nom :</label><br>
    <input type="text" id="Nom" name="Nom" required><br>
    <label for="Prenom">Prénom :</label><br>
    <input type="text" id="Prenom" name="Prenom" required><br>
    <label for="birthday">Date de naissance :</label><br>
    <input type="date" id="birthday" name="birthday" required><br>
    <label for="mail">Adresse mail :</label><br>
    <input type="text" id="mail" name="mail" required><br>
    <label for="password2">Mot de passe :</label><br>
    <input type="password" id="password2" name="password2" required><br>
    <label for="password3">Confirmez le mot de passe :</label><br>
    <input type="password" id="password3" name="password3" required><br>
    <input type="submit" value="S'inscrire">
  </form>
