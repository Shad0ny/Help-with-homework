<h1>Outils de recherche pour des cours particuliers</h1>
<div class=centrerDiv>
<form action="/Help-with-homework/accueil.html" method="get">
    <table>
        <!-- Section 'Cours avec' -->
        <tr>
            <td colspan="2"><p>Cours avec :</p></td>
        </tr>
        <tr>
            <td><label for="enseignant">un enseignant (payant)</label></td>
            <td><input type="checkbox" id="enseignant" name="avec"></td>
        </tr>
        <tr>
            <td><label for="etudiant">un étudiant (gratuit)</label></td>
            <td><input type="checkbox" id="etudiant" name="avec"></td>
        </tr>

        <!-- Section 'Quel niveau' -->
        <tr>
            <td colspan="2"><p>Quel niveau :</p></td>
        </tr>
        <tr>
            <td><label for="college">collège</label></td>
            <td><input type="checkbox" id="college" name="niveau"></td>
        </tr>
        <tr>
            <td><label for="lycee">lycée</label></td>
            <td><input type="checkbox" id="lycee" name="niveau"></td>
        </tr>
        <tr>
            <td><label for="etudesup">études supérieures</label></td>
            <td><input type="checkbox" id="etudesup" name="niveau"></td>
        </tr>

        <!-- Section 'Quelle matière' -->
        <tr>
            <td colspan="2"><p>Quelle matière :</p></td>
        </tr>
        <tr>
            <td><label for="histoire">histoire</label></td>
            <td><input type="checkbox" id="histoire" name="matiere"></td>
        </tr>
        <tr>
            <td><label for="math">mathématiques</label></td>
            <td><input type="checkbox" id="math" name="matiere"></td>
        </tr>
        <tr>
            <td><label for="eco">économie/droit</label></td>
            <td><input type="checkbox" id="eco" name="matiere"></td>
        </tr>
        <tr>
            <td><label for="fr">français/philosophie</label></td>
            <td><input type="checkbox" id="fr" name="matiere"></td>
        </tr>
        <tr>
            <td><label for="bio">biologie</label></td>
            <td><input type="checkbox" id="bio" name="matiere"></td>
        </tr>

        <!-- Bouton de soumission -->
        <tr>
            <td colspan="2"><input type="submit" value="Rechercher"></td>
        </tr>
    </table>
</form>
