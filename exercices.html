<!DOCTYPE html>
<html lang="fr">

<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="style.css">
  <title>Exercices</title>
</head>

<body>
  <img src="./assets/Img/logo.png" alt="logo" class=logo>
  <button onclick="document.location='accueil.html'">Revenir à l'accueil</button>
  <form action="/Help-with-homework/accueil.html" method="get">
    <p>Quel niveau :</p>
    <label for="college">collège</label>
    <input type="checkbox" id="college" name="niveau"><br>
    <label for="lycee">lycée</label>
    <input type="checkbox" id="lycee" name="niveau"><br>
    <br>
    <p>Quel domaine :</p>
    <label for="histoire">histoire</label>
    <input type="checkbox" id="histoire" name="domaine"><br>
    <label for="maths">mathématiques</label>
    <input type="checkbox" id="maths" name="domaine"><br>
    <label for="ecodroit">économie/droit</label>
    <input type="checkbox" id="ecodroit" name="domaine"><br>
    <label for="fr">français/phylosophie</label>
    <input type="checkbox" id="fr" name="domaine"><br>
    <label for="bio">biologie</label>
    <input type="checkbox" id="bio" name="domaine"><br>
    <br>
    <p>Corrigé :</p>
    <label for="oui">oui</label>
    <input type="checkbox" id="oui" name="corrige"><br>
    <label for="non">non</label>
    <input type="checkbox" id="non" name="corrige"><br>
    <br>
    <input type="submit" value="Trouver des exercices">

  <footer>
  <p>Instagram :</p>
  <img src="./assets/Img/insta.png" alt="instagram"class=footimg>
  <p><a href="instagram.com">Help with Homework</a></p>
  <p>Numéro de téléphone :</p>
  <img src="./assets/Img/tel.png" alt="telephone"class=footimg>
  <p>01 23 45 67 89</p>
  <p>Email :</p>
  <p><a href="help_homework@gmail.com">Help with Homework</a></p>
  </footer>
</body>

</html>
